
<head>
    <title>Treino do dia para {{aluno}}</title>
</head>
<div class="card">

    <h1>Treino do dia para {{aluno}}</h1>
    <table style="border: 1px solid;">
        <tr>
            <th style="border: 1px solid; padding: 10px;">Treino</th>
            <th style="border: 1px solid; padding: 10px;">Series</th>
            <th style="border: 1px solid; padding: 10px;">Repetições</th>
        </tr>
        {% for treino in treinos %}
            <tr class="linha">
                <td width="10%" style="border: 1px solid; padding: 10px;">{{treino.treino.nome}}</td>
                <td style="border: 1px solid; padding: 10px;">{{treino.treino_series}}</td>
                <td style="border: 1px solid; padding: 10px;">{{treino.treino_qtd}}</td>
            </tr>
        {% endfor %}

    </table>
    

</div>
