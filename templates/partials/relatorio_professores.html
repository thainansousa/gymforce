<div class="card">

    <table style="border: 1px solid;">

            <th style="border: 1px solid; padding: 10px;">Professor</th>
            <th style="border: 1px solid; padding: 10px;">E-mail</th>
            <th style="border: 1px solid; padding: 10px;">Registro</th>
        </tr>
        {% for professor in professores %}
            <tr class="linha">
                <td width="10%" style="border: 1px solid; padding: 10px;">{{professor.nome}}</td>
                <td style="border: 1px solid; padding: 10px;">{{professor.email}}</td>

            </tr>
        {% endfor %}
    </table>
        <p>Total de professores: {{qtdProfessores}}</p>
