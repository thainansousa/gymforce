{% extends 'bases/base.html'%}

{% load static %}

{% block 'title' %}GymForce - Admin{% endblock %}

{% block 'head' %}{% endblock %}

{% block 'body' %}
        <h1 class="fs-3">Dashboard</h1>

        <div class="row mt-4 d-flex justify-content-between">
            <div class="card col-3 shadow bg-white border-3 border-top-0 border-end-0 border-bottom-0 border-primary">
                <div class="card-body">
                    <div class="d-flex flex-column gap-3">
                        <strong class="fs-5"><i class="fa fa-users me-1" aria-hidden="true"></i>Total de alunos</strong>
                        <h3 class="text-end">{{alunosTotal}}</h3>
                    </div>
                </div>
            </div>

            <div class="card col-3 shadow border-3 border-top-0 border-end-0 border-bottom-0 border-warning">
                <div class="card-body">
                    <div class="d-flex flex-column gap-3">  
                        <strong class="fs-5"><i class="fa fa-user me-1" aria-hidden="true"></i>Alunos ativos</strong>
                        <h3 class="text-end">{{alunosAtivos}}</h3>
                    </div>
                </div>
            </div>

            <div class="card col-3 shadow border-3 border-top-0 border-end-0 border-bottom-0 border-success">
                <div class="card-body">
                    <div class="d-flex flex-column gap-3">
                        <strong class="fs-5"><i class="fa fa-money me-1" aria-hidden="true"></i>Receita</strong>
                        <h3 class="text-end">R$ {{mensalidadesTotal|floatformat:2}}</h3>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
