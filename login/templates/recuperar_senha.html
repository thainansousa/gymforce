{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GymForce - Login</title>
        <link rel="stylesheet" href="{% static 'login/css/login.css' %}">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h3>GymForce - Recuperar senha</h3>

                <form action="{% url 'auth' %}" method="POST">{% csrf_token %}
                    <div class="form-input">
                        <label for="email">Informe o seu email cadastrado</label>
                        <input type="text" name="email" id="email" placeholder="Informe seu email" required/>
                    </div>
                    <button type="submit" class="btn-login">Recuperar senha</button>
                </form>
                
                <div class="recuperar-senha">
                    <a href="{% url 'login' %}">Fazer login</a>
                </div>
            </div>
        </div>
    </body>

<script src="{% static 'global/js/global.js' %}"></script>
</html>
