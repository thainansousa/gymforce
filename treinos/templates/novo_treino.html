{% extends 'bases/base.html' %}

{% load static %}

{% block 'title' %}GymForce - Novo Treino{% endblock %}

{% block 'head' %}{% endblock %}

{% block 'body' %}
    <div class="container">
        <h1 class="fs-3">Novo Treino</h1>
        <div class="card">
            <div class="card-body">
                <form action="">

                        <div class="row mb-2 mt-2">
                            <div class="col">
                                <h3 class="fs-5">Informações Gerais</h3>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Nome do Treino" aria-label="Nome do Treino">
                            </div>
                                <div class="col-3 d-grid">
                                    <button type="submit" class="btn btn-outline-primary">Cadastrar Treino</button>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
